<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Databox Twitter Driver</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="twitter-sign-in-button" style="display: none">
			<a href="connect" onclick="javascript:void window.open('connect','Twitter OAuth','toolbar=0,menubar=0,location=0,status=0,scrollbars=0,resizable=1');return false;">
				<img alt="Sign in with Twitter" src="sign-in-with-twitter-gray.png">
			</a>
		</div>
		<script>
			$.get('is-signed-in', {}, function(isSignedIn) {
				if (isSignedIn === false)
					$('#twitter-sign-in-button').show();
				else
					document.write('<h3>Twitter connected.</h3>');
			});
		</script>
	</body>
</html>
